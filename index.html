            <input class="__input-text" type="text" id="-app-task-name">
          </div>
          <div class="__item">
            <h4 class="__title">任务详细</h4>
            <textarea class="__input-textarea" name="task-detail" id="-app-task-detail"></textarea>
          </div>
          <div class="__btn-area">
            <button class="__button --confirm">确定</button>
